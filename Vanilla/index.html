<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Redux with Vanilla JavaScript</title>
</head>

<body>
    <div class="container">
        <h5>To-Do list</h5>
        <hr>
        <br>
        <form action="#">
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>To-Do</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Learn Redux</td>
                        <td>
                            <label>
                                <input type="checkbox" />
                                <span></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <button onclick="addRow()">Add To-Do list</button>
    </div>
    <script>

        function addRow(){
            var table = document.getElementById('todoTable');
            var row = table.insertRow(table.rows.length);
            var task = row.insertCell(0);
            task.innerHTML += "<td>Learn Redux</td>";
            var status = row.insertCell(1);
            status.innerHTML += "<td><label><input type=\"checkbox\"/><span></span></label></td>";
        }

    </script>
</body>

</html>
