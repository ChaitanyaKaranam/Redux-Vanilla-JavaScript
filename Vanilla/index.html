<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="todo.js"></script>
    <title>Redux with Vanilla JavaScript</title>
</head>
<body>
    <div class="container">
        <h5>To-Do list</h5>
        <hr>
        <br>
        <form action="#">
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>To-Do</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <input type="text" name="newTodo" id="newTodo" placeholder="Enter New To-do item" required>
            <button class="btn" onclick="addRow(event)">Add To-Do list</button>
        </form>
        <br>
        
        <br><br><br>
        <div class="row">
            <div class="card col l5 grey darken-3 white-text">
                <span class="card-title">Completed Tasks</span>
                <div class="card-content">
                    <ul id="completedItems" class="collection padding">
                    </ul>
                </div>
            </div>
            <div class="card col l5 grey darken-3 white-text">
                <span class="card-title">Pending Tasks</span>
                <div class="card-content">
                    <ul id="pendingItems" class="collection padding">
                    </ul>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
